version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-api-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ripper
      POSTGRES_USER: ripper
      POSTGRES_PASSWORD: ripper123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social-api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ripper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsApp Microservice
  whatsapp-service:
    build:
      context: ./test
      dockerfile: Dockerfile
    container_name: social-api-whatsapp
    restart: unless-stopped
    ports:
      - "8083:8083"
    volumes:
      # Persist WhatsApp session data (SQLite databases)
      - whatsapp_sessions:/app/data
    networks:
      - social-api-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-api-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ripper:ripper123@postgres:5432/ripper?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-default-jwt-secret-change-me-in-production}
      WHATSAPP_MICROSERVICE_URL: http://whatsapp-service:8083
      PORT: 8080
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
      whatsapp-service:
        condition: service_started
    networks:
      - social-api-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  whatsapp_sessions:
    driver: local

networks:
  social-api-network:
    driver: bridge